<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/g10.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Fretes</title>
</head>
<body>
    <header>
        <menu>
            <img class="foto" src="imagens/g10.jpg" alt="">
        </menu>
        <h1 class="tx">CALCULADORA DE FRETE</h1>
    </header>
    <main>
        <div class="femp">
            <input type="number" name="fempresa" id="fe">
            <label for="fe">Frete Empresa</label>            
        </div>
        <div class="pdg">
            <input type="number" name="pedagio" id="pd">
            <label for="pd">Pedágio</label>
        </div>
        <div class="pso">
            <input type="number" name="peso" id="peso">
            <label for="peso">Peso</label>
        </div>
        <div class="res">
            <input type="number" name="res" id="res">
            <label for="res">VALOR UNITÁRIO</label>
        </div>
    </main>
    <footer>
       Desenvolvido por &copy;Devdinei
    </footer>
</body>
</html>
